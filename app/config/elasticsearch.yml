bangpound_elasticsearch:
    clients:
        default:
            host: localhost
            port: 9200
    indexes:
        main:
            client: default
            index_name: production
            types:
                atom:
                    properties:
                        _attachments:
                            properties:
                                original:
                                    properties:
                                        content_type:
                                            type: string
                                        digest:
                                            type: string
                                        length:
                                            type: long
                                        revpos:
                                            type: long
                                        stub:
                                            type: "boolean"
                        _rev:
                            type: string
                        authors:
                            type: object
                            properties:
                                email:
                                    type: string
                                name:
                                    type: string
                                    index: not_analyzed
                                uri:
                                    type: string
                        categories:
                            type: object
                            properties:
                                term:
                                    type: string
                                    index: not_analyzed
                                scheme:
                                    type: string
                                label:
                                    type: string
                                type:
                                    type: string
                        content:
                            type: object
                            properties:
                                content:
                                    type: string
                                src:
                                    type: string
                                type:
                                    type: string
                        doctrine_metadata:
                            type: "object"
                            enabled: false
                        id:
                            type: string
                        links:
                            properties:
                                href:
                                    type: string
                                type:
                                    type: string
                                rel:
                                    type: string
                                title:
                                    type: string
                        published:
                            type: date
                            format: "yyyy-MM-dd HH:mm:ss.SSSSSS"
                        source:
                            properties:
                                authors:
                                    type: object
                                    properties:
                                        email:
                                            type: string
                                        name:
                                            type: string
                                            index: not_analyzed
                                        uri:
                                            type: string
                                categories:
                                    type: object
                                    properties:
                                        term:
                                            type: string
                                            index: not_analyzed
                                        term:
                                            type: string
                                        scheme:
                                            type: string
                                        label:
                                            type: string
                                id:
                                    type: string
                                links:
                                    type: object
                                    properties:
                                        href:
                                            type: string
                                        type:
                                            type: string
                                        rel:
                                            type: string
                                        title:
                                            type: string
                                title:
                                    type: object
                                    properties:
                                        text:
                                            type: string
                                            index: not_analyzed
                                        type:
                                            type: string
                                type:
                                    type: string
                                updated:
                                    type: date
                                    format: "yyyy-MM-dd HH:mm:ss.SSSSSS"
                        summary:
                            type: object
                            properties:
                                text:
                                    type: string
                                type:
                                    type: string
                        title:
                            type: object
                            properties:
                                text:
                                    type: string
                                type:
                                    type: string
                        updated:
                            type: date
                            format: "yyyy-MM-dd HH:mm:ss.SSSSSS"
